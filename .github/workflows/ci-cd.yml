name: Full CI/CD Pipeline with SonarCloud

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test-analyze-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # IMPORTANT for SonarCloud branches

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # ================= BACKEND =================
    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Test backend
      run: |
        cd backend
        npm test || true   # avoid failing if no tests yet

    # ================= FRONTEND =================
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    # ================= SONARCLOUD =================
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: .

    - name: SonarCloud Quality Gate
      uses: SonarSource/sonarqube-quality-gate-action@v1
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
